<html>
    <head>

    	<!-- Metas -->
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1" />

        <!-- Title -->

        <!-- Styles -->.
            
            
            
            
            
            <link rel="stylesheet" href="application/assets/styles/idangerous.swiper.css">

        <link rel="stylesheet" href="application/assets/styles/metrics.css">
        <link rel="stylesheet" href="application/assets/styles/colors.css">
        <link rel="stylesheet" href="application/assets/styles/home.css">
        <link rel="stylesheet" href="application/assets/styles/assistance.css">
        <link rel="stylesheet" href="application/assets/styles/tips.css">
        <link rel="stylesheet" href="application/assets/styles/work.css">

        <!-- Libs -->
        <script type="text/javascript" src="application/libraries/jquery-2.0.2.min.js"></script>
        <script type="text/javascript" src="application/libraries/jquery.event.drag-2.2.js"></script>

        <script type="text/javascript" charset="utf-8" src="application/libraries/cordova.js"></script>
        <script type="text/javascript" charset="utf-8">
                document.addEventListener("deviceready",onDeviceReady,false);
                
                
                var pictureSource;
                var destinationType;
                function onDeviceReady() {
                    pictureSource=navigator.camera.PictureSourceType;
                    destinationType=navigator.camera.DestinationType;
                    
                }
                
        </script>
            
            

        <!-- Initialize -->
        <!--script type="text/javascript">app.initialize();</script-->

    </head>
    <body onload="javascript: appLoad();">


        <!-- BEGIN APPLICATION -->


        <div id="viewport">


            <!-- Intro -->
            <div id="intro">
                <div class="shadow"></div>
                <div class="container">
                    <img class="background" src="application/assets/images/intro/background.jpg" width="100%" />
                    <img class="logo" src="application/assets/images/intro/logo.png" height="64" />
                    <img class="pattern" src="application/assets/images/intro/pattern.png" height="52" />
                </div>
            </div>
            <!-- Intro -->


            <!-- App -->
            <div id="app">


                <!-- Main:Begin -->
                <div id="main">

                    
                    <!-- Background:Begin -->
                    <div id="background">
                    </div>
                    <!-- Background:End -->


                	<!-- Navigation:Begin -->
                    <div id="navigation">
                        <ul class="menu">
                            <li>
                                <button type="button" data-navigation="home">
                                    <img src="application/assets/images/navigation/icon_home.png" height="60%" />
                                    <span>Início</span>
                                </button>
                                <div class="clear"></div>
                            </li>
                            <li>
                                <button type="button" data-navigation="talk">
                                    <img src="application/assets/images/navigation/icon_talk.png" height="60%" />
                                    <span>Fale com a gente</span>
                                </button>
                                <div class="clear"></div>
                            </li>
                            <li>
                                <button type="button" data-navigation="work">
                                    <img src="application/assets/images/navigation/icon_work.png" height="60%" />
                                    <span>Minha obra</span>
                                </button>
                                <div class="clear"></div>
                            </li>
                            <li>
                                <button type="button" data-navigation="tips">
                                    <img src="application/assets/images/navigation/icon_tips.png" height="60%" />
                                    <span>Dicas</span>
                                </button>
                                <div class="clear"></div>
                            </li>
                            <li>
                                <button type="button" data-navigation="assistance">
                                    <img src="application/assets/images/navigation/icon_assistance.png" height="60%" />
                                    <span>Assistência Técnica</span>
                                </button>
                                <div class="clear"></div>
                            </li>
                        </ul>

                        <!--div class="config">
                            <button type="button" data-navigation="config">
                                <img src="application/assets/images/navigation/icon_config.png" height="60%" />
                                <span>Configurações</span>
                            </button>
                            <div class="clear"></div>
                        </div-->
                    </div>
                    <!-- Navigation:End -->


                    <!-- Viewer:Begin -->
                    <div id="viewer">
                        <div class="shadow-left"></div>
                        <div class="shadow-right"></div>
                        <div class="header">
                            <div class="buttons">
                                <img class="background" src="application/assets/images/app/header.png" width="100%" height="100%" />
                                <button class="navigation" type="button">
                                    <img class="on" src="application/assets/images/app/header_button_navigation_on.png" height="100%" />
                                    <img class="off" src="application/assets/images/app/header_button_navigation_off.png" height="100%" />
                                </button>
                                <button class="appliance" type="button">
                                    <img class="on" src="application/assets/images/app/header_button_appliance_on.png" height="100%" />
                                    <img class="off" src="application/assets/images/app/header_button_appliance_off.png" height="100%" />
                                </button>
                                <div class="logo">
                                    <img src="application/assets/images/app/logo.png" width="90" height="16" />
                                </div>
                            </div>
                        </div>
                        <div class="content"></div>
                    </div>
                    <!-- Viewer:End -->


                    <!-- Appliance:Begin -->
                    <div id="appliance">
                        <div class="title">
                            <button type="button" disabled>
                                <span>Tools</span>
                            </button>
                            <div class="clear"></div>
                        </div>

                        <ul class="tools">
                            <li>
                                <button class="calculator" type="button" data-navigation="calculator">
                                    <img src="application/assets/images/appliance/icon_calculator.png" height="50%" />
                                </button>
                                <div class="clear"></div>
                            </li>
                            <li>
                                <button class="metrics" type="button" data-navigation="metrics">
                                    <img src="application/assets/images/appliance/icon_metrics.png" height="50%" />
                                </button>
                                <div class="clear"></div>
                            </li>
                            <li>
                                <button class="colors" type="button" data-navigation="colors">
                                    <img src="application/assets/images/appliance/icon_colors.png" height="50%" />
                                </button>
                                <div class="clear"></div>
                            </li>
                            <!--li>
                                <button class="visualize" type="button" data-navigation="visualize">
                                    <img src="application/assets/images/appliance/icon_visualize.png" height="50%" />
                                </button>
                                <div class="clear"></div>
                            </li-->

                    </div>
                    <!-- Appliance:End -->


                </div>

                <!-- Tools:Begin -->
                <div id="tools">
                </div>

        <script type="text/javascript" src="application/controllers/intro.js"></script>
        <script type="text/javascript" src="application/controllers/home.js"></script>
        <script type="text/javascript" src="application/controllers/talk.js"></script>
        <script type="text/javascript" src="application/controllers/work.js"></script>
        <script type="text/javascript" src="application/controllers/tips.js"></script>
        <script type="text/javascript" src="application/controllers/assistance.js"></script>
        <script type="text/javascript" src="application/controllers/calculator.js"></script>
        <script type="text/javascript" src="application/controllers/metrics.js"></script>
        <script type="text/javascript" src="application/controllers/colors_list.js"></script>
        <script type="text/javascript" src="application/controllers/colors.js"></script>

</html>
